<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            margin: 20px auto;
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.2);
        }
        .text-style {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: lightblue;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 12px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: rgb(74, 74, 251);
            color: white;
    
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for visiting</h1>
        <p class="text-style">Thank you for your RSVP.</p>
        <p><img src="https://placehold.co/600x400/lightblue/black?text=Thank+You&font=open-sans"></p>
        <a href="/class4.html" class="button">Back</a>
    </div>
</body>
</html>
