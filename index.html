<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <div class="event-container">
      <h1>You are invited!</h1>
      <p class="event-description">
        We cordially invite you to the ultimate coding showdown. Join us for an
        exciting challenge where the best coders compete!
      </p>

      <div class="image-container">
        <img src="/LiveClasses/resource/code.jpg" alt="Event Image" />
      </div>

      <div class="location-section">
        <p class="location-title">üìç Event Location</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3498.2498021696124!2d77.0440715761918!3d28.45341687571783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d188155555555%3A0x6d49bbd8d8d8d8d8!2sUnitech%20Cyber%20Park!5e0!3m2!1sen!2sin!4v1707741245678!5m2!1sen!2sin"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    

    <br />
    <br />
    <br />

    <form action="class4.html">
      <label for="name">Name: </label>
      <input id="text" placeholder="enter name.." /> <br />
      <label for="email">Email: </label>
      <input id="email" placeholder="email" /> <br />
      <label for="password">Password: </label>
      <input id="password" placeholder="password" /> <br />

      <br />
      <label for="Gender">Gender</label> <br />
      <input type="radio" name="Gender" /> Male <br />
      <input type="radio" name="Gender" /> Female <br />

      <br />
      <label for="hobbies">Hobbies</label> <br />
      <input type="checkbox" name="hobbies" /> Gym <br />
      <input type="checkbox" name="hobbies" /> Music <br />
      <input type="checkbox" name="hobbies" /> Sprinting <br />

      <br />
      <label for="countries">Country</label>
      <select name="countries" id="countries">
        <option value="c1">India</option>
        <option value="c2">Russia</option>
        <option value="c3">Germany</option>
      </select>

      <br />
      <button>Submit</button>
    </form>

    <footer>
      <p>
        For any queries, contact us at <a href="/">event@codingninjas.com</a>
      </p>
    </footer>
  </body>
</html>
